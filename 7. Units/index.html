<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        .parent{
            width: 200px;
            border: 1px solid black;
        }
        .item{
            background-color: red;
            height: 20px;
            margin: 5px 0;
        }
        .item-percent{
            width: 50%;
        }
        .view-width{
            width: 50vw;
        }
    </style>
    </head>
    <body>
        <div class="item item-percent">50 percent</div>
        <div class="item view-width">50 view width</div>
        <div class="parent">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item item-percent">50 percent</div>
        </div>
    </body>
</html>
