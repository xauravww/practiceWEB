<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .parent{
                width: 200px;
                border: 1px solid black;
                font-size: 30px;
            }
            .item{
                background-color: red;
               
                margin: 5px 0;
            }

            .rem{
                font-size: 2rem;
            }
            .em{
                font-size: 2em;
                padding: .25em;
            }
        </style>
    </head>
    <body>
        <div class="item rem">1 REM</div>
        <div class="item em">1 EM</div>
        <div class="parent">
            <div class="item rem">1 REM</div>
            <div class="item em">1 EM</div>
        </div>
    </body>
</html>
