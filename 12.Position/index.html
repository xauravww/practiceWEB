<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Position</title>
    </head>
    <style>
        body{
            height: 200vh;
        }
        .parent{
            position: relative;
            padding: .25rem;
            background-color: lightskyblue;
           
        }
        .child1{
            position: absolute;
            bottom: 20px;
            left: 50px;
           
            padding: .25rem;
            background-color: lightcoral;
        }
        .child2{
            position: fixed;
            padding: .25rem;
            background-color: lightgreen;
        }
        .child3{
            position: sticky;
            top: 10px;
            padding: .25rem;
            background-color: peru;
        }
        .child4{
            padding: .25rem;
            background-color: rgb(173, 57, 171);
            color: white;
        }
    </style>
    <body>
        <div class="parent">Parent Relative
            <div class="child1">Absolute</div>
            <div class="child2">Fixed</div>
            <div class="child3">Sticky</div>
            <div class="child4">Four</div>
            <div class="child4">Four</div>
        </div>
    </body>
</html>
