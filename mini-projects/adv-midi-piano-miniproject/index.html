<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adv Midi-Piano</title>
        <style>
          
   </style>
        <link rel="stylesheet" href="style.css">
        <!-- <script src="script.js" defer></script> -->
        <script src="script2.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="h1">Midi-Piano</div>
            <div class="blur"></div>
            <div class="piano">

                <div class="key white" data-note="CapsLock"><div>C3</div><div>Caps</div></div>
                <div class="key black" data-note="Q"><div>C3#</div><div>Q</div></div>
                <div class="key white" data-note="A"><div>D3</div><div>A</div></div>
                <div class="key black" data-note="W"><div>D3#</div><div>W</div></div>
                <div class="key white" data-note="S"><div>E3</div><div>S</div></div>
                <div class="key white" data-note="D"><div>F3</div><div>D</div></div>
                <div class="key black" data-note="E"><div>F3#</div><div>E</div></div>
                <div class="key white" data-note="F"><div>G3</div><div>F</div></div>
                <div class="key black" data-note="R"><div>G3#</div><div>R</div></div>
                <div class="key white" data-note="G"><div>A3</div><div>G</div></div>
                <div class="key black" data-note="T"><div>A4#</div><div>T</div></div>
                <div class="key white" data-note="H"><div>B3</div><div>H</div></div>
                <div class="key white" data-note="J"><div>C4</div><div>J</div></div>
                <div class="key black" data-note="Y"><div>C4#</div><div>Y</div></div>
                <div class="key white" data-note="K"><div>D4</div><div>K</div></div>

                <div class="key black" data-note="U"><div>D4#</div><div>U</div></div>
                <div class="key white" data-note="L"><div>E4</div><div>L</div></div>
                <div class="key white" data-note=";"><div>F4</div><div>;</div></div>
                <div class="key black" data-note="I"><div>F4#</div><div>I</div></div>

                <div class="key white" data-note="'"><div>G4</div><div>'</div></div>
                <div class="key black" data-note="O"><div>G5#</div><div>O</div></div>
                <div class="key white" data-note="4"><div>A4</div><div>4</div></div>
                <div class="key black" data-note="P"><div>A5#</div><div>P</div></div>
                <div class="key white" data-note="5"><div>B4</div><div>5</div></div>
            </div>
        </div>

    </body>
</html>
