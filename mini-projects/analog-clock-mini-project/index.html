<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Analog Clock </title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="clock">
            <div class="hand hour" data-hour></div>
            <div class="hand minute" data-minute></div>
            <div class="hand second" data-second></div>
            <div class="number number1"><div>12</div></div>
            <div class="number number2"><div>1</div></div>
            <div class="number number3"><div>2</div></div>
            <div class="number number4"><div>3</div></div>
            <div class="number number5"><div class="flip">4</div></div>
            <div class="number number6"><div class="flip">5</div></div>
            <div class="number number7"><div class="flip">6</div></div>
            <div class="number number8"><div class="flip">7</div ></div>
            <div class="number number9"><div class="flip">8</div></div>
            <div class="number number10"><div>9</div></div>
            <div class="number number11"><div>10</div></div>
            <div class="number number12"><div>11</div></div>
        </div>
    </body>
</html>
