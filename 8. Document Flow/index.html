<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
.div1{
background-color: red;
width: 100px;
}
.div2{
    /* display: inline; height width can't be changed */
    display: inline-block; /* can have another element on same line unlike div */
background-color: cyan;
height: 100px;
}
.span1{
background-color: peru;
}
.span2{
   display: none;
background-color: green;
}
.btn{
width: 200px;
}
        </style>
    </head>
    <body>
        <div class="div1">I am a div 1</div>
        <span class="span1">I am a span</span>
        <button class="btn">I am a button</button>
        <span class="span2">I am another span</span>
        <div class="div2">I am another div</div>
    </body>
</html>
